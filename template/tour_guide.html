<div class="input_data">
			<div class="input_data_1">
				<select name="">
					<option value="">女生</option>
					<option value="">男生</option>
				</select>
				<input type="text"  placeholder="请输入您的年龄" id="age"/>
			</div>
			<div class="input_guide_cost">
				<input type="text" placeholder="导游费用" id="money"/><span>单位: 元/天</span>
			</div>
			<div class="input_tel">
				<input type="text" placeholder="请输入你的手机号" id="phoneid"/>
			</div>
			<div class="autn_code">
				<input type="text" placeholder="请输入短信验证码" class="code"/>
				<span id="auth_code">获取验证码</span>
			</div>
			
			<input type="button" value="保存" class="button" id="save_data"/>
	</div>
<style>
body{
	background: #f5f5f5;
	padding-top:0.8rem ;
}
</style>
<script type="text/javascript">
	var $phoneid=$("#phoneid");

	$phoneid.blur(function() {
		var phone = $phoneid.val();
		var partten = /^1[3-9]\d{9}$/;

		if (!partten.test(phone)) {
			$(this).val("").val("请输入正确的手机号码").css("color","red");
		}
	});
	$phoneid.focus(function () {
		var phone = $phoneid.val();
		var partten = /^1[3-9]\d{9}$/;
		if (!partten.test(phone)) {
			$(this).val("").css("color","#000");
		}
	});
	var $age=$("#age");
	$age.blur(function(){
		if(isNaN($age.val())){
			$age.val("").val("请输入数字").css("color","red");
		}
	});
	$age.focus(function(){
		$age.val("").css("color","#000");
	});
	var $money=$("#money");
	$money.blur(function(){
		if(isNaN($money.val())){
			$money.val("").val("请输入数字").css("color","red");
		}
	});
	$money.focus(function(){
		$money.val("").css("color","#000");
	});

</script>
